<!DOCTYPE html>
<html lang="en">
  <head>
    <!--author Vasilis Stamatis-->
    <meta charset="UTF-8" />
    <link href="style.css" rel="stylesheet" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trello Manage Your Team's Projects</title>
    <link rel="icon" href="images/trello.png" />
  </head>

  <body>
    <header id="main-header">
      <h1 id="header1">Πλατφόρμα Διαχείρισης Εργασιών</h1>
      <table id="logo-nav-login">
        <tbody>
          <tr>
            <td>
              <h1 id="branding">
                <a href="index.html">
                  <img
                    src="images/trello.png"
                    alt="Trello Logo"
                    width="50"
                    height="50"
                  />
                </a>
              </h1>
            </td>
            <td>
              <nav>
                <ul>
                  <li><a href="index.html">Αρχική</a></li>
                  <li><a href="tasks.html">Λίστα Εργασιών</a></li>
                  <li><a href="teams.html">Ομάδες</a></li>
                  <li>
                    <span id="login"
                      ><button
                        class="button-login"
                        onclick="window.location.href='login.html'"
                      >
                        Είσοδος
                      </button></span
                    >
                  </li>
                </ul>
              </nav>
            </td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </header>

    <form>
      <h1>Εγγραφή Χρήστη</h1>
      <label for="username">Όνομα Χρήστη:</label>
      <input type="text" id="username" name="username" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Κωδικός Πρόσβασης:</label>
      <input type="password" id="password" name="password" required />

      <label for="confirm-password">Επιβεβαίωση Κωδικού:</label>
      <input
        type="password"
        id="confirm-password"
        name="confirm-password"
        required
      />

      <button type="submit">Εγγραφή</button>
    </form>

    <footer>
      <a href="pdf/terms-of-use.pdf" target="_blank">Όροι χρήσης |</a>

      <a href="pdf/privacy policy.pdf" target="_blank">Πολιτική Απορρήτου</a>

      <p id="copyright">
        Copyright &copy; 2023 created by
        <a href="https://github.com/stamvas" target="_blank"
          >Vasilis Stamatis</a
        >
      </p>
    </footer>
  </body>
</html>
