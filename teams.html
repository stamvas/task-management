<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <link href="style.css" rel="stylesheet" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trello Manage Your Team's Projects</title>
    <link rel="icon" href="images/trello.png" />
  </head>

  <body>
    <header id="main-header">
      <h1 id="header1">Πλατφόρμα Διαχείρισης Εργασιών</h1>
      <table id="logo-nav-login">
        <tbody>
          <tr>
            <td>
              <h1 id="branding">
                <a href="index.html">
                  <img
                    src="images/trello.png"
                    alt="Trello Logo"
                    width="50"
                    height="50"
                  />
                </a>
              </h1>
            </td>
            <td>
              <nav>
                <ul>
                  <li><a href="index.html">Αρχική</a></li>
                  <li><a href="tasks.html">Λίστα Εργασιών</a></li>
                  <li class="current"><a href="teams.html">Ομάδες</a></li>
                  <li>
                    <span id="login"
                      ><button
                        class="button-login"
                        onclick="window.location.href='login.html'"
                      >
                        Είσοδος
                      </button></span
                    >
                  </li>
                </ul>
              </nav>
            </td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </header>

    <div class="team">
      <div>
        <h1>Ομάδα A</h1>
        <p>Μέλη ομάδας:</p>
        <ul>
          <li>Μέλος 1</li>
          <li>Μέλος 2</li>
          <li>Μέλος 3</li>
        </ul>
        <div class="team-forms">
          <form>
            <label for="newMember">Προσθήκη Νέου Μέλους:</label>
            <input type="text" id="newMember" name="newMember" required />
            <button type="submit">Προσθήκη Μέλους</button>
          </form>
          <form>
            <label for="assignTask">Ανάθεση Εργασίας:</label>
            <select id="assignTask" name="assignTask">
              <option value="task1">Εργασία 1</option>
              <option value="task2">Εργασία 2</option>
              <!-- Προσθέστε όσες εργασίες χρειάζεστε -->
            </select>

            <label for="assignMember">Επιλογή Μέλους:</label>
            <select id="assignMember" name="assignMember">
              <option value="member1">Μέλος 1</option>
              <option value="member2">Μέλος 2</option>
              <!-- Προσθέστε όσα μέλη χρειάζεστε -->
            </select>
            <button type="submit">Ανάθεση Εργασίας</button>
          </form>

          <form>
            <label for="newTeam">Τίτλος Ομάδας:</label>
            <input type="text" id="newTeam" name="newTeam" required />

            <button type="submit">Δημιουργία Ομάδας</button>
          </form>
        </div>
      </div>
      <!-- Προσθέστε περισσότερες ομάδες εδώ -->
    </div>

    <footer>
      <a href="pdf/terms-of-use.pdf" target="_blank">Όροι χρήσης |</a>

          >Vasilis Stamatis</a
        >
      </p>
    </footer>
  </body>
</html>
